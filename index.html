<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="hero">
      <header>
        <img class="logo" src="./assets/images/odin-lined.png" alt="odin logo">
        <h1>Odin</h1>
      </header>
      <footer>
        <p>Photo by <a href="https://unsplash.com/@martinadams">Martin Adams</a> on <a href="https://unsplash.com/">Unplash</a></p>
      </footer>
    </div>
    <div class="info">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form action="www.example.com/path" method="post">
        <h2>Let's do this</h2>
        <div class="inputs">
          <div>
            <label for="name">First name</label>
            <input type="text" name="user_name" id="name">
          </div>
          <div>
            <label for="lastname">Last name</label>
            <input type="text" name="user_lastname" id="lastname">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="user_email" id="email">
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input type="tel" name="user_phone" id="phone">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="user_password">
          </div>
          <div>
            <label for="password">Confirm password</label>
            <input type="password" name="password" id="user_password">
          </div>
        </div>
        <div class="bttn">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="http://www.example.com">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
